<div class="multi-column {% if include.narrow %}multi-column--narrow{% endif %} {% if include.half %}multi-column--half{% endif %}">
  <div class="multi-column__col">
    {{ include.left | markdownify }}
  </div>
  {% if include.right %}
  <div class="multi-column__col">
    {{ include.right | markdownify }}
  </div>
  {% endif %}
</div>

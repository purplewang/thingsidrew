
{% if include.header %}
  <h2 class="posts__header">{{ include.header }}</h2>
{% endif %}

<div class="posts__list">
  {% assign lastPost = include.posts | last %}

  {% for post in include.posts %}
    <div class="posts__post">
      <h3 class="posts__post-title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
      {{ post.excerpt }}

      <span class="post__post-meta">
        Posted on {{ post.date | date: "%B %e, %Y" }}
      </span>
    </div>

    {% if post != lastPost %}
      <hr/>
    {% endif %}
  {% endfor %}
</div>


{% capture content %}
<div class="carousel">
  {% for image in site.data.carousel %}
    <div
      class="carousel__entry"
      style="background-image: url('/assets/images/carousel/{{ image }}')"
    ></div>
  {% endfor %}
</div>
{% endcapture content %}
{% include blocks/section.html
    header="things i drew"
    mainSection=true
    content=content
    color=include.color %}
